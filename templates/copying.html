<div hx-trigger="done" hx-get="{{rootPath}}/task/{{torrent.id}}" hx-swap="outerHTML" hx-target="this">
    <h3 role="status" id="pblabel" tabindex="-1" autofocus>Copying {{torrent.name}}</h3>

    <div hx-get="{{rootPath}}/task/progress/{{torrent.id}}" hx-trigger="every 600ms" hx-target="this"
        hx-swap="innerHTML">
        <div class="progress m-2" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
            aria-labelledby="pblabel">
            <div id="pb" class="progress-bar" style="width:0%">
            </div>
        </div>
    </div>
